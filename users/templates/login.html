<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Monolith Bank</title>
  {% load static %}
  <link rel="shortcut icon" href="{% static 'users/img/favicon.ico' %}" type="image/x-icon">
  <link rel="icon" href="{% static 'users/img/favicon.ico' %}" type="image/x-icon">

  <link rel="stylesheet" href="{% static 'css/normalize.css' %}">
  <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
    crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'users/css/login_reg.css' %}">
</head>

<body>
  <div id="container">
    <img src="{% static 'users/img/logo.png' %}" alt="">
    
    <div id="login_form">
      <p>Please sign in with your email and password:</p>
      <form action="{% url 'users:login' %}" method="post">
        {% csrf_token %}
        <fieldset>
          <input type="text" name="email" id="email" placeholder="Email Address">
        </fieldset>
        <fieldset>
          <input type="password" name="password" id="password" placeholder="Password">
        </fieldset>
        <fieldset id="button">
          <input type="submit" value="Login">
        </fieldset>
      </form>
      
      {% if messages %}
        <ul class="messages">    
          {% for message in messages %}    
              <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
          {% endfor %}
        </ul>
      {% endif %}
    </div>
    <a href="{% url 'users:register' %}">Not a member? Create an account</a>

  </div>
</body>
</html>
